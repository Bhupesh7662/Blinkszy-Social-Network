{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    {% include 'partials/_alerts.html' %}
    <div class="row">
        <div class="col-md-6  col-12">
            <div class="image-content text-center">
                <img src="{% static 'assets/images/change_password.png' %}" alt="password" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6 col-12">
            <form method="POST" class="mt-5">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" name="button" class="btn btn-outline-success">Change password</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
